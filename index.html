<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://code.jquery.com/jquery-3.6.0.js" integrity="sha256-H+K7U5CnXl1h5ywQfKtSj8PCmoN9aaq30gDh27Xc0jk=" crossorigin="anonymous"></script>
    <link rel="stylesheet" type="text/css" href="style.css">
    <title>Funciones jQuery</title>
    <script>
        $.when( $.ready ).then(function() {
            $("#addclassbtn").click(function(){
                $("#addclassp").addClass("red");
            });
            $("#slidetogglebtn").click(function(){
                $("#hiddenimg").slideToggle();
            });
            $("#appendbtn").click(function(){
                $("#div3").append("<p>This is a new Parragraph!</>");
            });
            $("#hidebtn").click(function(){
                $("#img2").hide();
            });
            $("#showbtn").click(function(){
                $("#img2").show();
            });
            $("#togglebtn").click(function(){
                $("#img3").toggle();
            });
        });
    </script>

</head>
<body>
    <div class="container">
        <div id="div1">
            <input type="button" id="addclassbtn" value="Add Class">
            <h1 class="h1">AddClass</h1>
            <p id="addclassp">Click button to add class 'red' to this parragraph</p>
        </div>
        <div class="separador"></div>
        <div id="div2">
            <input type="button" id="slidetogglebtn" value="Slidetoggle">
            <h1 class="h1">Slidetoggle</h1>
            <img id="hiddenimg" class="img1" src="media/img1.png">
            <p id="slidetogglep">Click button to Slidetoggle a hidden image</p>
        </div>
        <div class="separador"></div>
        <div id="div3">
            <input type="button" id="appendbtn" value="Append">
            <h1 class="h1">Append</h1>
            <p id="slidetogglep">Click button to Append a new parragraph!</p>
        </div>
        <div class="separador"></div>
        <div id="div4">
            <input type="button" id="hidebtn" value="Hide">
            <input type="button" id="showbtn" value="Show">
            <h1 class="h1">Hide & Show</h1>
            <img id="img2" class="img1" src="media/img1.png">
            <p id="hideandshow">Click Hide and Show!</p>
        </div>
        <div class="separador"></div>
        <div id="div5">
            <input type="button" id="togglebtn" value="Toggle">
            <h1 class="h1">Toggle</h1>
            <img id="img3" class="img1" src="media/img1.png">
            <p id="toggle">Click button to Toggle an image</p>
        </div>
        <div class="separador"></div>
    </div>
</body>
</html>
